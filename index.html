<!DOCTYPE html>
 <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    
 </head>

 <body>
   <a-scene>
 <a-assets>
    <img id="tableroajedrez" src="tablerodeajedrez.jpg">
</a-assets>
      <!-- Suelo -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="10" height="10" material="src: #tableroajedrez; repeat: 4 4" ></a-plane>

      <!-- Paredes -->
      <a-box position="0 2.5 -5" depth="0.1" width="10" height="5" color="#333"></a-box>
      <a-box position="0 2.5 5" depth="0.1" width="10" height="5" color="#444"></a-box>
      <a-box position="-5 2.5 0" depth="10" width="0.1" height="5" color="#555"></a-box>
      <a-box position="5 2.5 0" depth="10" width="0.1" height="5" color="#666"></a-box>

      <!-- Techo -->
      <a-box position="0 5 0" depth="10" width="10" height="0.1" color="#b0c4de"></a-box>
  

   </a-scene>
 </body>    
 </html>
