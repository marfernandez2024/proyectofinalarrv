<!DOCTYPE html>
 <head>
    <meta charset="UTF-8">  
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    
 </head>

 <body>
   <a-scene>
        <!--imagen 360-->
      <a-sky src="cielo.jpg"></a-sky>
      
      <a-assets>
         <img id="tableroajedrez" src="tableroajedrez.jpg">
         <a-asset-item id="elpeon3d" src="peonmar.glb"> </a-asset-item>
         <a-asset-item id="elpeonnegro3d" src="peonnegro.glb"> </a-asset-item>

      </a-assets>


      <!-- Cámara y controles -->
      <a-entity camera position="0 1.6 3" look-controls wasd-controls></a-entity>
       <!-- Modelo 3D -->
     
      <a-entity gltf-model="#elpeon3d" position="0.371 2.4 -1" scale="12 12 12"
       animation="property: position; from: 0.371 2.4 -1; to: 0.371 0.026 -1; dur: 5000; easing: linear; autoplay: true">
      </a-entity>
      <a-entity gltf-model="#elpeonnegro3d" position="-1.2 4 -1" scale="8 8 8"
       animation="property: position; from: -1.2  4 -1; to: -1,2 0.026 -1; dur: 5000; easing: linear; delay: 2000; autoplay: true "
      
      ></a-entity>
      
     

      <!-- Suelo -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="10" height="10" src="#tableroajedrez"></a-plane>


      <!-- Paredes -->
      <a-box position="0 1.5 -5" depth="0.1" width="10" height="4" color="#DAA520"> 
         <a-text value="Ajedrez" position="0 0.5 0.1" align="center" color="white" scale="3 3 3"></a-text>
         <a-text value="Mar " position="0 -0.5 0.1" align="center" color="blue" scale="2 2 2"></a-text> 
      </a-box>
      <a-box position="-5 1.5 0" depth="10" width="0.1" height="4" color="#FFD700"></a-box>
      <a-box position="5 1.5 0" depth="10" width="0.1" height="4" color="#FFD700"></a-box>
      <!-- Prisma girando y moviéndose con texto -->
     


      <a-entity id="prisma" position="-5 3 0" rotation="0 0 0"
      animation="property: position; from: -5 3 0; to: 5 3 0; dur: 5000; easing: linear; loop: true"
      animation__rotate="property: rotation; from: 0 0 0; to: 0 360 360; dur: 5000; loop: true">
    
      <a-box depth="0.5" width="1.8" height="1.2" color="#0077FF"></a-box>

    <!-- Texto en la cara frontal -->

    <a-text value="Peones" position="0 -0.13 0.25" align="center" color="white" scale="1.5 1.5 1.5"></a-text>

    <!-- Texto en la cara opuesta -->
    <a-text value="Peones" position="0 -0.13 -0.25" rotation="0 180 0" align="center" color="white" scale="1.5 1.5 1.5"></a-text>
    </a-entity>

      
   </a-scene>
 </body> 
</html>
