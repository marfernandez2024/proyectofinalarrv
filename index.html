<!DOCTYPE html>
 <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    
 </head>

 <body>
   <a-scene>
      <a-assets>
         <img id="tableroajedrez" src="tableroajedrez.jpg">
         <a-asset-item id="elpeon3d" src="peonmar.glb"> </a-asset-item>
      </a-assets>


      <!-- Cámara y controles -->
      <a-entity camera position="0 1.6 3" look-controls wasd-controls></a-entity>

      <!-- Modelo 3D -->
      <a-entity gltf-model="#elpeon3d" position="0.371 0.148 -1" scale="12 12 12" ></a-entity>
      <!-- Iluminación mejorada -->
      <a-light type="ambient" intensity="0.5"></a-light>
      <a-light type="directional" intensity="0.8" position="2 4 -3" target="0 0 0"></a-light>
      <a-light type="point" intensity="1.5" position="0 2 -2" color="white"></a-light>
      <a-light type="hemisphere" intensity="0.6" color="#ffffff" groundColor="#666"></a-light>



      <!-- Suelo -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="10" height="10" src= "#tableroajedrez"></a-plane>

      <!-- Paredes -->
      <a-box position="0 2.5 -5" depth="0.1" width="10" height="5" color="#333"></a-box>
      <a-box position="0 2.5 5" depth="0.1" width="10" height="5" color="#444"></a-box>
      <a-box position="-5 2.5 0" depth="10" width="0.1" height="5" color="#555"></a-box>
      <a-box position="5 2.5 0" depth="10" width="0.1" height="5" color="#666"></a-box>

      <!-- Techo -->
      <a-box position="0 5 0" depth="10" width="10" height="0.1" color="#b0c4de"></a-box>
      
      

   </a-scene>
 </body>    
 </html>
